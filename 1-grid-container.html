<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Container</title>
    <link rel="stylesheet" href="style.css">
</head>
<h1>Grid Container</h1>
<h2>A. grid-template-colums Property</h2>

<p>grid-template-columns: auto auto auto auto;</p>

<div class="parent">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
</div>

<p>grid-template-columns: 300px 200px auto 700px;</p>

<div class="parent2">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
</div>

<h1>B. The grid-template-rows Property</h1>

<div class="parent3">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
</div>
    

</body>
</html>
